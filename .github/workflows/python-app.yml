# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read



jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v3

        # 2. Miniconda installieren
        - name: Set up Miniconda
          uses: conda-incubator/setup-miniconda@v2
          with:
            auto-update-conda: true
            python-version: 3.9

        - name: Create Conda environment
          run: |
            conda env create --file ./05_overall/05_fcs_dimensioning_model/conda_env.yaml --name conda_env

        - name: Activate and test Conda environment
          run: |
            conda activate conda_env

        - name: Run test Python file
          run: conda run -n conda_env python get_plots.py
