# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read



jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
        #- name: Check out code
        #  uses: actions/checkout@v3

        - name: Cache Miniconda
          uses: actions/cache@v3
          with:
            path: ~/.conda
            key: ${{ runner.os }}-conda-${{ hashFiles('conda_env.yaml') }}
            restore-keys: |
              ${{ runner.os }}-conda-
        - name: Check if CSV exists
          shell: bash
          run: |
            if [ ! -f "05_overall/05_fcs_dimensioning_model/test_data/optimized_parameters_25-150kW_400-500_100-100ft.csv" ]; then
              echo "CSV file is missing!"
              exit 1
            else
              echo "CSV file exists."
            fi
        - name: Set up Miniconda
          uses: conda-incubator/setup-miniconda@v2
          with:
            auto-update-conda: false
            python-version: 3.9

        - name: Create Conda environment
          run: |
            conda env create --file ./05_overall/05_fcs_dimensioning_model/conda_env.yaml --name conda_env

        - name: Activate and test Conda environment
          run: |
            conda activate conda_env

        - name: Run test Python file
          run: conda run -n conda_env python ./05_overall/05_fcs_dimensioning_model/Postprocessing/get_plots.py --filepath ./05_overall/05_fcs_dimensioning_model/test_data/optimized_parameters_25-150kW_400-500_100-100ft.csv
