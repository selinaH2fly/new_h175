# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
        - name: Check out code
          uses: actions/checkout@v3

        - name: Set up Miniconda
          uses: conda-incubator/setup-miniconda@v2
          with:
            auto-update-conda: false
            python-version: 3.9

        - name: Create Conda environment
          run: |
            conda env create --file ./05_overall/05_fcs_dimensioning_model/conda_env.yaml --name conda_env

        - name: Activate Conda environment
          run: |
            conda activate conda_env

        - name: Run Batch_Run in Testing Mode
          run: conda run -n conda_env python batch_run.py --testing True -p 125 175 -n 455 -f 100
          working-directory: ./05_overall/05_fcs_dimensioning_model

